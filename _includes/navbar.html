<header>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ site.baseurl }}" >
                <img src="{{ "/assets/images/hackaway.svg" | relative_url }}" height='70' width='auto' class="d-inline-block align-top" alt="hack::peel"/>
            </a>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    {% for nav in site.navs %}
                        {% assign link = site.url | append: nav.link %}
                        <li>
                            <a href="{{ link }}" class="nav-link text-white" data-anchor-offset="0">{{ nav.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
