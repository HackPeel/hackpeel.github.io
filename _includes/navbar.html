<header>
    <nav class="navbar navbar-expand-lg bg-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#top">
                <img src="{{"/assets/images/navbar-logo.png" | relative_url }}" class="d-inline-block align-top" alt="hack::peel" style="height: 30px !important;" />
            </a>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    {% for nav in site.navs %}
                        {% assign link = site.url | append: nav.link %}
                        <li>
                            <a href="{{ link }}" target="_blank" rel="noopener noreferrer" style="font-size: 125%" class="nav-link text-dark" data-anchor-offset="0">{{ nav.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
